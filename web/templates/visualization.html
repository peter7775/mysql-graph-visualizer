<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #visualization-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 4px;
            display: none;
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="visualization-container">
        <!-- Graph visualization will be rendered here -->
    </div>
    <div id="error-message" class="error-message"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/visualization/config');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const config = await response.json();
                
                // TODO: Initialize visualization with the received configuration
                console.log('Visualization config:', config);
                
            } catch (error) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = `Failed to load visualization: ${error.message}`;
                errorElement.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
