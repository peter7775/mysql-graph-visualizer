<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #viz {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .controls {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .search-results {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background: #f0f0f0;
        }
    </style>

    <!-- Vis.js for network visualization -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="controls">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" id="search" class="form-control" placeholder="Search node...">
                    <div id="searchResults" class="search-results"></div>
                </div>
                <div class="col-auto">
                    <select id="layout" class="form-select">
                        <option value="force">Force Layout</option>
                        <option value="hierarchical">Hierarchical</option>
                        <option value="circular">Circular</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button id="zoomIn" class="btn btn-outline-secondary">+</button>
                    <button id="zoomOut" class="btn btn-outline-secondary">-</button>
                    <button id="fit" class="btn btn-outline-secondary">Fit</button>
                    <button id="reload" class="btn btn-outline-secondary">Reload</button>
                </div>
            </div>
        </div>
        <div id="viz" style="width: 100%; height: 100vh;"></div>
    </div>

    <script src="/static/js/visualization.js?v=2"></script>
</body>
</html>
