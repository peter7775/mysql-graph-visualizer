<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/vis-network/dist/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        #viz {
            width: 100%;
            height: 85vh;
            background-color: #f9f9f9;
        }
        .controls {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-results {
            position: absolute;
            right: 20px;
            top: 70px;
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }
        .search-results div {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .search-results div:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="controls">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="search" class="form-control" placeholder="Hledat v grafu...">
                    <div id="searchResults" class="search-results d-none">
                        <!-- Výsledky vyhledávání se zobrazí zde -->
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="layout" class="form-select">
                        <option value="force">Silový layout</option>
                        <option value="hierarchical">Hierarchický</option>
                        <option value="circular">Kruhový</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="btn-group">
                        <button class="btn btn-outline-danger" id="clear">Vyčistit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="viz"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/visualization.js"></script>
</body>
</html>
