<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #viz {
            width: 100%;
            height: 85vh;
            background-color: #f9f9f9;
        }
        .controls {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-results {
            position: absolute;
            right: 20px;
            top: 70px;
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="controls">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="search" class="form-control" placeholder="Hledat v grafu...">
                    <div id="searchResults" class="search-results d-none">
                        <!-- Výsledky vyhledávání se zobrazí zde -->
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="layout" class="form-select">
                        <option value="force">Silový layout</option>
                        <option value="hierarchical">Hierarchický</option>
                        <option value="circular">Kruhový</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="filterNodes">Filtrovat uzly</button>
                        <button class="btn btn-outline-primary" id="filterRelations">Filtrovat vztahy</button>
                        <button class="btn btn-outline-success" id="export">Exportovat</button>
                        <button class="btn btn-outline-danger" id="clear">Vyčistit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="viz"></div>

    <!-- Modální okna pro filtry -->
    <div class="modal fade" id="nodeFilterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Obsah pro filtrování uzlů -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="relationFilterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Obsah pro filtrování vztahů -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/visualization.js"></script>
</body>
</html>
